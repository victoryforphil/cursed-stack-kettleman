language: "typescript"
type: 'application'

project:
  name: 'cursed-server'
  description: 'Server for cursed'

$schema: 'https://moonrepo.dev/schemas/tasks.json'

tasks:
  build:
    command: 'bun run build'
    inputs:
    - '@globs(typescript)'
    - '@globs(assets)'
    outputs:
    - 'dist'
    options:
      runInCI: true

  preview:
    command: 'bun run preview'
    deps:
    - '~:build'
    local: true
    options:
      persistent: true
      runInCI: false
